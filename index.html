        .vgg-btn:disabled { background: #004d1a; cursor: not-allowed; transform: none; box-shadow: none; }

        .track-list { margin-top: 40px; }
        .track-item { 
            display: flex; justify-content: space-between; padding: 15px; 
            border-bottom: 1px solid #222; font-size: 14px; align-items: center;
        }
        #status { color: var(--green); font-size: 12px; margin-top: 15px; text-align: center; min-height: 18px; }
    </style>
</head>
