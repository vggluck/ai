<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VGGLuck | Music Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --green: #00ff41; --bg: #050505; --card: #121212; }
        body {
            background: var(--bg); color: white; font-family: 'Dela Gothic One', cursive;
            margin: 0; display: grid; grid-template-columns: 260px 1fr; height: 100vh;
        }
        .sidebar { background: #000; padding: 25px; border-right: 1px solid #1a1a1a; display: flex; flex-direction: column; gap: 20px; }
        .logo { color: var(--green); font-size: 28px; text-shadow: 0 0 10px var(--green); margin-bottom: 30px; }
        .nav-btn { display: flex; align-items: center; gap: 12px; color: #888; cursor: pointer; transition: 0.3s; text-decoration: none; }
        .nav-btn:hover, .active { color: var(--green); }
        .main { padding: 40px; overflow-y: auto; }
        .create-area { max-width: 700px; margin: 0 auto; background: var(--card); padding: 30px; border-radius: 20px; border: 1px solid #222; }
        textarea {
            width: 100%; background: #000; border: 1px solid var(--green); color: #fff;
            padding: 15px; border-radius: 12px; font-family: 'Dela Gothic One'; margin-bottom: 20px; outline: none; resize: vertical;
        }
        .vgg-btn {
            background: var(--green); color: #000; border: none; width: 100%;
            padding: 18px; border-radius: 40px; font-family: 'Dela Gothic One'; font-size: 20px; cursor: pointer; transition: 0.2s;
        }
        .vgg-btn:hover { transform: scale(1.02); box-shadow: 0 0 15px var(--green); }
        .vgg-btn:disabled { background: #444; cursor: not-allowed; opacity: 0.6; }
        #status { color: var(--green); font-size: 12px; margin-top: 15px; text-align: center; min-height: 18px; line-height: 1.4; }
        .track-item { display: flex; justify-content: space-between; padding: 15px; border-bottom: 1px solid #222; font-size: 14px; }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="logo">VGGLUCK</div>
    <div class="nav-btn active"><i data-lucide="plus-square"></i> CREATE</div>
    <div id="auth-section" style="margin-top: auto;">
        <button onclick="signIn()" id="loginBtn" class="vgg-btn" style="font-size: 14px; padding: 10px;">–í–•–û–î</button>
    </div>
</div>

<div class="main">
    <div class="create-area">
        <h2 style="margin-top:0">MUSIC ENGINE</h2>
        <textarea id="prompt" rows="4" placeholder="–û–ø–∏—à–∏ –∑–≤—É–∫ (–Ω–∞–ø—Ä–∏–º–µ—Ä: Heavy Phonk, 120 BPM)..."></textarea>
        <button id="genBtn" class="vgg-btn">GENERATE</button>
        <div id="status"></div>
    </div>
    <div style="margin-top: 40px;">
        <h3>COLLECTION</h3>
        <div id="tracks-container"></div>
    </div>
</div>

<script type="module">
    import { pipeline, env } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.2';

    env.allowLocalModels = false;
    env.useBrowserCache = true;

    const SB_URL = "https://aznqfqyurahcrubsdlys.supabase.co";
    const SB_KEY = "sb_publishable_eRQN_WGceFiA0J8dpCE-QA_2NnWGtMi";
    const supabase = window.supabase.createClient(SB_URL, SB_KEY);

    const genBtn = document.getElementById('genBtn');
    const status = document.getElementById('status');

    window.signIn = async () => {
        const email = prompt("Email:");
        if (email) await supabase.auth.signInWithOtp({ email, options: { emailRedirectTo: window.location.origin } });
    };

    let synthesizer = null;

    genBtn.onclick = async () => {
        const text = document.getElementById('prompt').value;
        if (!text) return;

        genBtn.disabled = true;
        status.innerHTML = "‚åõ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ò–ò...<br><span style='font-size:10px; color:#888'>(–∫–∞—á–∞–µ—Ç—Å—è ~300–ú–ë –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∑–∞–ø—É—Å–∫–µ)</span>";

        try {
            if (!synthesizer) {
                synthesizer = await pipeline('text-to-audio', 'Xenova/musicgen-small');
            }

            status.innerText = "üéµ –ì–ï–ù–ï–†–ê–¶–ò–Ø –ó–í–£–ö–ê...";
            const output = await synthesizer(text, {
                max_new_tokens: 256,
                do_sample: true
            });

            // –ö–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞ –∞—É–¥–∏–æ
            const wavData = output.audio;
            const audioBlob = new Blob([wavData], { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            
            const player = new Audio(audioUrl);
            player.play();

            status.innerText = "üíæ –°–û–•–†–ê–ù–ï–ù–ò–ï...";
            const { data: { user } } = await supabase.auth.getUser();
            await supabase.from('tracks').insert([{ 
                title: text.slice(0, 20), 
                prompt: text, 
                user_id: user?.id 
            }]);

            status.innerText = "‚úÖ –ì–û–¢–û–í–û! –°–õ–£–®–ê–ô!";
            loadTracks();
        } catch (e) {
            console.error(e);
            status.innerHTML = "‚ùå –û–®–ò–ë–ö–ê: " + e.message;
        }
        genBtn.disabled = false;
    };

    async function loadTracks() {
        const { data } = await supabase.from('tracks').select('*').order('created_at', { ascending: false });
        if (data) document.getElementById('tracks-container').innerHTML = data.map(t => `<div class="track-item"><span>${t.title}</span><span>${new Date(t.created_at).toLocaleDateString()}</span></div>`).join('');
    }

    lucide.createIcons();
    loadTracks();
</script>
</body>
</html>
